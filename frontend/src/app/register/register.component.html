<div class="modal-overlay">
  <div class="modal-content">
    <form class="register-form" (ngSubmit)="onRegister()">
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <input 
        id="username" 
        [(ngModel)]="username" 
        name="username" 
        placeholder="Username" 
        required 
      />

      <input 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        type="password" 
        placeholder="Password" 
        required 
      />

      <input 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        type="email" 
        placeholder="Email" 
        required 
      />

      <input 
        id="groupPasscode" 
        [(ngModel)]="groupPasscode" 
        name="groupPasscode" 
        type="groupPasscode" 
        placeholder="Group passcode (existing or new)" 
        required 
      />

      <div class="form-buttons">
        <button type="submit">Register</button>
        <button (click)="goToLogin()">Go to Login</button>
      </div>

    </form>
  </div>
</div>
