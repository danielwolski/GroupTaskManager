version: '3.8'

services:
  # ==================== DATABASES ====================
  auth-db:
    image: bitnami/postgresql:15
    container_name: auth-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: authdb
    ports:
      - "5433:5432"
    volumes:
      - auth_db_data:/bitnami/postgresql
    networks:
      - gtm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  task-db:
    image: bitnami/postgresql:15
    container_name: task-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: taskdb
    ports:
      - "5434:5432"
    volumes:
      - task_db_data:/bitnami/postgresql
    networks:
      - gtm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d taskdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  report-db:
    image: bitnami/postgresql:15
    container_name: report-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: reportdb
    ports:
      - "5435:5432"
    volumes:
      - report_db_data:/bitnami/postgresql
    networks:
      - gtm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d reportdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== KAFKA ====================
  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: zookeeper
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    networks:
      - gtm-network

  kafka:
    image: bitnami/kafka:3.6
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      ALLOW_PLAINTEXT_LISTENER: "yes"
    ports:
      - "9092:9092"
    networks:
      - gtm-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== MICROSERVICES ====================
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - gtm-network
    depends_on:
      - auth-service
      - task-service
      - report-service

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - gtm-network
    depends_on:
      auth-db:
        condition: service_healthy

  task-service:
    build:
      context: ./backend/task-service
      dockerfile: Dockerfile
    container_name: task-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - gtm-network
    depends_on:
      task-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      auth-service:
        condition: service_started

  report-service:
    build:
      context: ./backend/report-service
      dockerfile: Dockerfile
    container_name: report-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - gtm-network
    depends_on:
      report-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      auth-service:
        condition: service_started

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "4200:80"
    networks:
      - gtm-network
    depends_on:
      - api-gateway

networks:
  gtm-network:
    driver: bridge

volumes:
  auth_db_data:
  task_db_data:
  report_db_data:

