version: '3.8'

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:

  # ==================== DATABASES (RAM ONLY) ====================
  auth-db:
    image: postgres:15-alpine
    container_name: auth-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: authdb
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    logging: *default-logging
    networks:
      - gtm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  task-db:
    image: postgres:15-alpine
    container_name: task-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: taskdb
    ports:
      - "5434:5432"
    tmpfs:
      - /var/lib/postgresql/data
    logging: *default-logging
    networks:
      - gtm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d taskdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  report-db:
    image: postgres:15-alpine
    container_name: report-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: reportdb
    ports:
      - "5435:5432"
    tmpfs:
      - /var/lib/postgresql/data
    logging: *default-logging
    networks:
      - gtm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d reportdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== KAFKA (RAM) ====================
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    tmpfs:
      - /tmp/kraft-combined-logs
    ports:
      - "9092:9092"
    logging: *default-logging
    networks:
      - gtm-network

  # ==================== MICROSERVICES ====================
  auth-service:
    build: ./backend/auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    logging: *default-logging
    networks:
      - gtm-network
    depends_on:
      auth-db:
        condition: service_healthy

  task-service:
    build: ./backend/task-service
    container_name: task-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    logging: *default-logging
    networks:
      - gtm-network
    depends_on:
      task-db:
        condition: service_healthy
      kafka:
        condition: service_started
      auth-service:
        condition: service_started

  report-service:
    build: ./backend/report-service
    container_name: report-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    logging: *default-logging
    networks:
      - gtm-network
    depends_on:
      report-db:
        condition: service_healthy
      kafka:
        condition: service_started
      auth-service:
        condition: service_started

  api-gateway:
    build: ./backend/api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    logging: *default-logging
    networks:
      - gtm-network
    depends_on:
      - auth-service
      - task-service
      - report-service

  # ==================== MONITORING ====================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    logging: *default-logging
    networks:
      - gtm-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=6h'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus-microservices.yml:/etc/prometheus/prometheus.yml
    logging: *default-logging
    networks:
      - gtm-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    logging: *default-logging
    networks:
      - gtm-network
    depends_on:
      - prometheus

networks:
  gtm-network:
    driver: bridge

volumes:
  grafana_data:
