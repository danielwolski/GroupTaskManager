version: '3.8'

services:
  # ==================== DATABASES ====================
  auth-db:
    image: postgres:15-alpine
    container_name: auth-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: authdb
    ports:
      - "5433:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - gtm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  task-db:
    image: postgres:15-alpine
    container_name: task-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: taskdb
    ports:
      - "5434:5432"
    volumes:
      - task_db_data:/var/lib/postgresql/data
    networks:
      - gtm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d taskdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  report-db:
    image: postgres:15-alpine
    container_name: report-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: reportdb
    ports:
      - "5435:5432"
    volumes:
      - report_db_data:/var/lib/postgresql/data
    networks:
      - gtm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d reportdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== KAFKA ====================
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"
    networks:
      - gtm-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== MICROSERVICES ====================
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - gtm-network
    depends_on:
      auth-db:
        condition: service_healthy

  task-service:
    build:
      context: ./backend/task-service
      dockerfile: Dockerfile
    container_name: task-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - gtm-network
    depends_on:
      task-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      auth-service:
        condition: service_started

  report-service:
    build:
      context: ./backend/report-service
      dockerfile: Dockerfile
    container_name: report-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - gtm-network
    depends_on:
      report-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      auth-service:
        condition: service_started

  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - gtm-network
    depends_on:
      - auth-service
      - task-service
      - report-service

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "4200:80"
    networks:
      - gtm-network
    depends_on:
      - api-gateway

  # ==================== MONITORING ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus-microservices.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - gtm-network
    depends_on:
      - api-gateway
      - auth-service
      - task-service
      - report-service

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - gtm-network
    depends_on:
      - prometheus

  k6:
    image: grafana/k6:latest
    container_name: k6
    volumes:
      - ./monitoring/k6:/scripts
    networks:
      - gtm-network
    environment:
      - BASE_URL=http://api-gateway:8080
    command: run /scripts/load-test.js
    profiles:
      - testing
    depends_on:
      - api-gateway

networks:
  gtm-network:
    driver: bridge

volumes:
  auth_db_data:
  task_db_data:
  report_db_data:
  prometheus_data:
  grafana_data:
